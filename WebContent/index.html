<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>SWAdmin - Site Edit</title>

  <link type="text/css" rel="stylesheet" href="resources/css/core.css">
  <link type="text/css" rel="stylesheet" href="resources/css/core" >
  <link type="text/css" rel="stylesheet" href="resources/css/font-awesome.css">
</head>
<body>
  <!-- NAV BAR -->
  <div class="page-topbar navbar" role="navigation">
    <div class="quick-area container-fluid">
      <!-- LOGO -->
      <div class="pull-left navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" style="margin-top: -5px;">
          <img src="resources/images/logo.png" class="img-responsive">
        </a>
      </div>
      <div class="pull-left quickleft collapse navbar-collapse" style=""  id="bs-example-navbar-collapse-1">
        <ul class="info-menu right-links list-inline list-unstyled nav navbar-nav profile">
          <li class="dropdown tab active"><a href="#" class="active"><i class="material-icons">home</i> Home</a></li>
          <li class="dropdown tab" ><a href="#"><i class="material-icons">dashboard</i> Sites</a></li>
          <li class="dropdown tab" ><a href="#"><i class="material-icons">settings</i> Settings</a></li>

        </ul>
      </div>
      <!-- User profile -->
      <div class="pull-right quickright">
        <ul class="info-menu right-links list-inline list-unstyled">
          <li class="dropdown profile tab">
            <a href="#" class="dropdown-toggle toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              <span style="padding-right: 15px;">Bruno de Oliveira Severino</span>
              <img src="resources/images/avatar.png" alt="user-image" class="img-circle img-inline ng-scope">
            </a>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
              <li>
                <a style="padding:10px">
                  <i class="material-icons">settings</i> Settings
                </a>
              </li>
              <li>
                <a style="padding:10px">
                  <i class="material-icons">person</i> Profile
                </a>
              </li>
              <li>
                <a style="padding:10px">
                  <i class="material-icons">help</i> Help
                </a>
              </li>
              <li class="last">
                <a style="padding:10px">
                  <i class="material-icons">lock</i> Logout
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="pull-right pagetitle">
        <span class="line"></span>
        <h1>Área Administrativa</h1>
      </div>
    </div>
  </div>

  <!-- START CONTENT -->
  <section id="main-content" class="">
    <div class="pull-left mobile-pagetitle">
      <h1 class="ng-binding">Edit Site</h1>
    </div>

    <section class="wrapper main-wrapper " ui-view="">
      <div class="content-wrapper " ng-init="app.settings.pagetitle = &#39;Edit Blog &#39;;">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
          <section class="box ">
            <header class="panel_header">
              <h2 class="title pull-left">Edição do Conteúdo do Site</h2>
            </header>
            <div class="content-body">
              <div class="wf-body">
                <div class="wf-title-body">
                  <div class="wf-title-left">Index.html</div>
                  <div class="wf-title-right">
                    <div class="wf-title-func wf-title-minus"><i class="fa fa-minus"></i></div>
                    <div class="wf-title-func wf-title-max"><i class="fa fa-clone"></i></div>
                    <div class="wf-title-func wf-title-close"><i class="fa fa-times"></i></div>
                  </div>
                </div>
                <div class="wf-header"></div>
                <div class="wf-content" id="wf-banner"> banner</div>
                <div class="wf-content-body">
                  <div class="wf-content" id="wf-content1"> content 1</div>
                  <div class="wf-content" id="wf-content2"> content 2</div>
                </div>
                <div class="wf-content wf-content-footer" id="wf-footer1"> content 3</div>
                <div class="wf-content wf-content-footer" id="wf-footer2"> content 4</div>
                <div class="wf-footer"></div>
              </div>
              <div class="row" id="content-panel">

              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </section>
  <!-- END CONTENT -->
  <script src="resources/js/jquery.min.js" charset="utf-8"></script>
  <script src="resources/vendors/bootstrap-3.3.6-dist/js/bootstrap.min.js" charset="utf-8"></script>
  <script>
  $(function(){
    $('.wf-content').click(function(){
      $(".wf-content").removeClass("wf-content-active");
      $(this).addClass("wf-content-active");
      var id = $(this).attr('id');
      if(id == "wf-banner"){
        $.ajax({
          url: 'editContent.html',
          type:'GET',
           success: function(data){
               $('#content-panel').html(data);
           }
        });
      }

      $(".content-panel:before").css("margin-top", "155px");
      $(".content-panel:after").css("margin-top", "155px");
    });
  })

  </script>
</body>
</html>
